<!doctype html>
<html>
<head><meta charset="utf-8"><title>Registro</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"></head>
<body>
  <h1>Registrar</h1>
  <form method="post" action="{{ url_for('auth.register') }}">
    <label>Nome</label>
    <input name="nome" required>
    <label>Email</label>
    <input name="email" type="email" required>
    <label>Senha</label>
    <input name="senha" type="password" required>
    <button type="submit">Registrar</button>
  </form>

  <div class="buttons_center">
    <a href="{{ url_for('clientes.index') }}" class="btn_log_criar">Voltar</a>
    <a href="{{ url_for('auth.login') }}" class="btn_log_criar">JÃ¡ tenho conta</a>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for cat, msg in messages %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
