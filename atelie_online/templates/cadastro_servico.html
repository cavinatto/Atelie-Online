<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Cadastro Serviço</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="back_adm">
  <h1>Cadastrar Serviço</h1>
  <form method="post" action="{{ url_for('servicos.cadastrar_servico') }}">
    <label>Nome do cliente</label><input name="nome_cliente" required>
    <label>Tipo</label><input name="tipo_servico" required>
    <label>Descrição</label><textarea name="descricao" required></textarea>
    <button type="submit">Salvar</button>
  </form>
  <p><a href="{{ url_for('servicos.listar_servicos') }}">Ver serviços</a></p>
</body></html>
