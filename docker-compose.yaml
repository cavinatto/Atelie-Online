#version: '3.8'
services:
  web:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/atelie_db
      - SECRET_KEY=Atelie123
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    restart: always
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: atelie_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:

