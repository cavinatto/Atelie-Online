<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Serviço</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Editar Serviço</h1>

    <!-- Exibe mensagens flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('services.edit_service_route', service_id=service.id) }}">
      <label for="name">Nome</label>
      <input id="name" name="name" value="{{ service.name }}" required>

      <label for="description">Descrição</label>
      <textarea id="description" name="description">{{ service.description }}</textarea>

      <label for="price">Preço</label>
      <input id="price" name="price" type="number" step="0.01" value="{{ "%.2f" | format(service.price) }}" required>

      <button type="submit">Salvar</button>
      <a href="{{ url_for('services.services_list') }}">Cancelar</a>
    </form>
  </div>
</body>
</html>
